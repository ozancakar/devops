apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: ozanncakar/devops:v2  # Docker imajınızın adı ve sürümü
        ports:
        - containerPort: 4000  # Flask uygulamasının çalıştığı port
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
spec:
  selector:
    app: flask-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4000  # Flask uygulamasının çalıştığı port
  type: LoadBalancer  # LoadBalancer veya NodePort kullanabilirsiniz, ihtiyacınıza göre ayarlayın

