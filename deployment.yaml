apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: ozanncakar/devops:v2  # Docker imajınızın adı ve sürümü
        ports:
        - containerPort: 4000  # Flask uygulamasının çalıştığı port

